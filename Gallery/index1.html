<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <h1>Green</h1>
    <div class="container">
        <ul class="gallery">
            <!-- Hutan -->
            <li>
                <a href="#gambar-1">
                    <img class="thumbs" src="img/thumbs/11.jpg" alt="Hutan">
                    <span>Hutan</span>
                    <!-- span default displaynya inline 
                            tdak bisa di atur width dan heightnya -->
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close"></a>
                    <!-- Href # unt. menghilangkan id gambar-1 di urlnya (kembali ke home gallery) -->
                    <a href="#gambar-4" class="prev"></a>
                    <img class="full" src="img/full/1.jpg" alt="Hutan">
                    <a href="#gambar-2" class="next"></a>
                </div>

            </li>
            <!-- Lembah Hijau -->
            <li>
                <a href="#gambar-2">
                    <img class="thumbs" src="img/thumbs/22.jpg" alt="Lembah Hijau">
                    <span>Lembah Hijau</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close"></a>
                    <!-- Href # unt. menghilangkan id gambar-1 di urlnya (kembali ke home gallery) -->
                    <a href="#gambar-1" class="prev"></a>
                    <img class="full" src="img/full/2.jpg" alt="Hutan">
                    <a href="#gambar-3" class="next"></a>
                </div>
            </li>
            <!-- Padang Rumput -->
            <li>
                <a href="#gambar-3">
                    <img class="thumbs" src="img/thumbs/33.jpg" alt="Padang Rumput">
                    <span>Padang Rumput</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close"></a>
                    <!-- Href # unt. menghilangkan id gambar-1 di urlnya (kembali ke home gallery) -->
                    <a href="#gambar-2" class="prev"></a>
                    <img class="full" src="img/full/3.jpg" alt="Hutan">
                    <a href="#gambar-4" class="next"></a>
                </div>
            </li>
            <!-- Rimbun Daun -->
            <li>
                <a href="#gambar-4">
                    <img class="thumbs" src="img/thumbs/44.jpg" alt="Rimbun Daun">
                    <span>Rimbun Daun</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close"></a>
                    <!-- Href # unt. menghilangkan id gambar-1 di urlnya (kembali ke home gallery) -->
                    <a href="#gambar-3" class="prev"></a>
                    <img class="full" src="img/full/4.jpg" alt="Hutan">
                    <a href="#gambar-1" class="next"></a>
                </div>
            </li>
            <!-- Li di tambahkan jika benar2 sudah ok -->
            <div class="clear"></div>
        </ul>
    </div>

</body>

</html>
